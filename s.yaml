edition: 1.0.0
name: hello-world-app
access: "default"

vars:
  region: "cn-shanghai"
  service:
    name: "Website"
    description: 'hello world by serverless devs'

services:
  helloworld:
    component: fc
    actions:
      pre-deploy:
        - run: go mod tidy
          path: ./code
        - run: GO111MODULE=on GOOS=linux CGO_ENABLED=0 go build -o target/main main.go
          path: ./code
      # post-deploy:
      #   - run: rm -rf target
      #     path: ./code
    props:
      region: ${vars.region}
      service:
        name: ${vars.service.name}
        description: ${vars.service.description}
      function:
        name: ${vars.service.name}
        description: ${vars.service.description}
        codeUri: './code'
        cAPort: 9000
        customRuntimeConfig:
          command:
            - ./target/main
        environmentVariables: {}
        handler: index.handler
        instanceConcurrency: 20
        instanceType: e1
        memorySize: 512
        runtime: custom
        timeout: 30
        internetAccess: true
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
      customDomains:
        - domainName: api.duanxu.tech
          protocol: HTTPS
          certConfig: 
            certId: 8571161
          routeConfigs:
            - path: /hello-world
              methods:
                - GET
                - POST