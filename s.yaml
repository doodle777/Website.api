edition: 1.0.0
name: hello-world-app
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: "default"

vars: # 全局变量
  region: "cn-shanghai"
  service:
    name: "Website"
    description: 'hello world by serverless devs'

services:
  helloworld:
    component: fc
    actions:
      pre-deploy:
        - run: go mod duanxu.tech/website
          path: ./code
        - run: GO111MODULE=on GOOS=linux CGO_ENABLED=0 go build -o target/main main.go
          path: ./code
      # post-deploy:
      #   - run: rm -rf target
      #     path: ./code
    props: # 组件的属性值
      region: ${vars.region} # 关于变量的使用方法，可以参考：https://www.serverless-devs.com/serverless-devs/yaml#变量赋值
      service:
        name: "{{ serviceName }}"
        description: "Serverless Devs Website Service"
      function:
        name: "{{ functionName }}"
        description: 'hello world by serverless devs'
        codeUri: './code'
        cAPort: 9000
        customRuntimeConfig:
          command:
            - ./target/main
        environmentVariables: {}
        handler: index.handler
        instanceConcurrency: 20
        instanceType: e1
        memorySize: 512
        runtime: custom
        timeout: 30
        internetAccess: true
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET
                - POST